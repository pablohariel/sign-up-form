<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Sign-up Form</title>
</head>

<body>
  <header>
    <div class="logo-wrapper">

    </div>
    <p class="img-attribute">Photo by <a
        href="https://unsplash.com/@stevenerixon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Steven
        Erixon</a> on <a
        href="https://unsplash.com/s/photos/runes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </header>
  <main>
    <header>
      <p>
        This is not a real online service! You know you need something like this in our life to help you realize your
        deepest dreams.
        Sign up now to get starded.
      </p>
      <p>
        You know you want to.
      </p>
    </header>
    <form action="">
      <div class="input-wrapper">
        <h1>Let's do this!</h1>

        <div class="left">
          <div class="input-wrapper">
            <label for="first-name">First name</label>
            <input id="first-name" type="text" >
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input id="password" type="password">
          </div>
        </div>

        <div class="right">
          <div class="input-wrapper">
            <label for="last-name">Last name</label>
            <input id="last-name" type="text">
          </div>
          <div class="input-wrapper">
            <label for="phone-number">Phone number</label>
            <input id="phone-number" type="text">
          </div>
          <div class="input-wrapper">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" type="password">
          </div>
        </div>
      </div>

      <div class="btn-wrapper">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </main>
</body>

</html>
